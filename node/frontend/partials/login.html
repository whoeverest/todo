<div ng-show="error" class="alert alert-danger">{{ error.message }}</div>
<h3>Login</h3>
<form ng-submit="login()">
	<table>
		<tr> <td>Email</td> <td><input type="email" ng-model="email"></td> </tr>
		<tr> <td>Password</td> <td><input type="password" ng-model="password"></td> </tr>
		<tr> <td>&nbsp;</td> <td><input type="submit" value="Log In" class="btn btn-primary"></td> </tr>
	</table>
</form>
