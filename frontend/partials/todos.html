<div ng-controller="TodoCtrl">
	<table>
		<tr ng-repeat="todo in todos">
			<td>{{todo.text}}</td>
			<td><a href="#/todos/edit/{{todo._id}}">Edit</a></td>
			<td><button ng-click="delete('{{todo._id}}')">Delete</button></td>
		</tr>
	</table>
	<br/><br/>
	New: <input type="text" ng-model="text"> <input type="button" ng-click="new()" value="Submit">
</div>
