<form ng-submit="update()">
	<table>
		<tr>
			<td>Text</td>
			<td><input ng-model="text"></td>
		</tr>
		<tr>
			<td>Priority</td>
			<td>
				<select ng-model="priority">
					<option ng-repeat="priority in priorities">{{priority}}</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Due Date</td>
			<td><input type="text" ng-model="due_date"></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" value="Save"></td>
		</tr>
	</table>
</form>
